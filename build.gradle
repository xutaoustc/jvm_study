plugins {
    id 'java'
}

group 'jvm_study'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'

    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.1.1'
    compile group: 'io.dropwizard.metrics', name: 'metrics-jmx', version: '4.1.1'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    compile group: 'com.carrotsearch', name: 'hppc', version: '0.8.1'
    compile group: 'cglib', name: 'cglib', version: '3.2.8'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.5'


}
